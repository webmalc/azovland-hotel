name: azovland_hotel
include:
  - path: ./docker-compose.infra.yml

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "30m"
    max-file: "20"

services:
  web:
    build:
      context: ..
      dockerfile: .docker/web/Dockerfile
    container_name: az_web
    restart: unless-stopped
    env_file: web/web.env
    environment:
      - CSRF_TRUSTED_ORIGINS=http://127.0.0.1:${NGINX_PORT:-8080},http://localhost:${NGINX_PORT:-8080}
    networks:
      - azovland_network
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - gunicorn_socket:/var/run/gunicorn
    logging: *default-logging
    depends_on:
      - db
      - cache

  nginx:
    image: nginx:alpine
    container_name: az_nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:${NGINX_PORT:-8080}:80"
    volumes:
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - gunicorn_socket:/var/run/gunicorn:ro
    networks:
      - azovland_network
    logging: *default-logging
    depends_on:
      - web

volumes:
  static_volume:
  media_volume:
  gunicorn_socket:

networks:
  azovland_network:
    driver: bridge
