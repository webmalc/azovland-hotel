name: azovland_hotel
include:
  - path: ./docker-compose.infra.yml

services:
  web:
    build:
      context: ..
      dockerfile: .docker/Dockerfile
    container_name: az_web
    restart: unless-stopped
    env_file: web.env
    networks:
      - azovland_network
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - "8000"
    depends_on:
      - db
      - cache

  nginx:
    image: nginx:alpine
    container_name: az_nginx
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - azovland_network
    depends_on:
      - web

volumes:
  static_volume:
  media_volume:

networks:
  azovland_network:
    driver: bridge
